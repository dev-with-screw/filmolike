<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td>${user.username}</td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role}"></span>
                </td>
                <td>
                    <a href="/user/${user.id}">Редактировать</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
